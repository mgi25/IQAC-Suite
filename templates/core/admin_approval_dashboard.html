{% extends "base_admin.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/admin_settings_dashboard.css' %}">
<div class="admin-settings-dashboard-bg">
  <div class="admin-settings-dashboard-container">
    <div class="admin-settings-header">
      <div class="admin-settings-icon">
        <i class="fa-solid fa-diagram-project"></i>
      </div>
      <h1 class="admin-settings-title">Approval Settings</h1>
    </div>
    <div class="admin-settings-cards">
      <a href="{% url 'admin_approval_flow' %}" class="admin-settings-card">
        <div class="admin-settings-card-content">
          <div class="admin-settings-card-icon">
            <i class="fa-solid fa-diagram-project"></i>
          </div>
          <div class="admin-settings-card-info">
            <div class="admin-settings-card-title">Approval Flow Management</div>
            <div class="admin-settings-card-desc">Configure event proposal approval chains</div>
          </div>
        </div>
        <div class="admin-settings-card-arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </a>
      <a href="{% url 'approval_box_visibility_orgs' %}" class="admin-settings-card">
        <div class="admin-settings-card-content">
          <div class="admin-settings-card-icon">
            <i class="fa-solid fa-eye"></i>
          </div>
          <div class="admin-settings-card-info">
            <div class="admin-settings-card-title">Event Approval Box Visibility</div>
            <div class="admin-settings-card-desc">Control who sees the Event Approvals box</div>
          </div>
        </div>
        <div class="admin-settings-card-arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
