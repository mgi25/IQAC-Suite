{# Reusable section card for proposal review #}
<div id="{{ title|slugify }}" class="event-details-card card-base">
  <div class="review-section-header">
    <h3>{{ title }}</h3>
    {% if edit_url %}
      <a href="{{ edit_url }}" class="section-edit-link">Edit</a>
    {% endif %}
  </div>
  {% if body %}
    <div class="detail-block">{{ body|linebreaksbr }}</div>
  {% else %}
    <div class="detail-block">â€”</div>
  {% endif %}
</div>
